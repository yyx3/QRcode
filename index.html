<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止微信浏览器打开</title>
    <script src='./js/disable-devtool.js'></script>
    <script>
        DisableDevtool({
            ondevtoolopen: (type) => {
                const info = '禁止使用F12开发者工具';
                alert(info);
            },
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .warning {
            display: none;
        }
        .visible {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            width: 300px;
            height: auto; /* 高度根据内容自动调整 */
            margin: 10px;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .latency {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #ffffff;
        }
    </style>
    <script>
        function isWeChatBrowser() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        function handleRedirect() {
            if (isWeChatBrowser()) {
                document.getElementById('warning').classList.add('visible');
            } else {
                document.getElementById('redirect').classList.add('visible');
                testLatency(); // 开始测试延迟
            }
        }

        function pingWebsite(url, callback) {
            const img = new Image();
            const startTime = performance.now();

            img.onload = img.onerror = function () {
                const endTime = performance.now();
                const latency = Math.round(endTime - startTime);
                callback(latency);
            };

            // 使用随机参数避免缓存
            img.src = `${url}?_=${Math.random()}`;
        }

        function testLatency() {
            const websites = [
                { url: "https://vpp.fenguosuxiaonline.top/", id: "button-1", name: "下单网站 ①" },
                { url: "https://www.fengguo.top/", id: "button-2", name: "下单网站 ②" },
                { url: "http://www.payvpp.top/", id: "button-3", name: "下单网站 ③" },
                { url: "https://tawk.to/chat/67078bc702d78d1a30ef65d0/1i9qnk1me", id: "button-4", name: "在线客服" },
                { url: "https://qm.qq.com/q/yqhXwi231C", id: "button-5", name: "QQ客服" },
            ];

            websites.forEach(site => {
                const latencySpan = document.getElementById(site.id).querySelector(".latency");
                latencySpan.innerText = "测试中...";

                if (site.id === "button-3") {
                    // 对下单网站 ③ 使用 ping 方法
                    pingWebsite(site.url, latency => {
                        if (latency) {
                            latencySpan.innerText = `延迟: ${latency} ms`;
                        } else {
                            latencySpan.innerText = "延迟: 测试失败";
                        }
                    });
                } else {
                    // 对其他网站使用 fetch 测试延迟
                    const startTime = performance.now();
                    fetch(site.url, { method: "HEAD", mode: "no-cors" })
                        .then(() => {
                            const endTime = performance.now();
                            const latency = Math.round(endTime - startTime);
                            latencySpan.innerText = `延迟: ${latency} ms`;
                        })
                        .catch(() => {
                            latencySpan.innerText = "延迟: 测试失败";
                        });
                }
            });
        }

        window.onload = handleRedirect;
    </script>
</head>
<body>
    <div id="warning" class="warning">
        <img src="./img/162.jpg" alt="警告图片">
    </div>
    <div id="redirect" class="warning">
        <div class="buttons">
            <a href="https://vpp.fenguosuxiaonline.top/" class="button" id="button-1" target="_blank">
                <b>下单网站 ①</b>
                <span class="latency"></span>
            </a>
            <a href="https://www.fengguo.top/" class="button" id="button-2" target="_blank">
                <b>下单网站 ②</b>
                <span class="latency"></span>
            </a>
            <a href="https://www.payvpp.top/" class="button" id="button-3" target="_blank">
                <b>下单网站 ③</b>
                <span class="latency"></span>
            </a>
            <a href="https://tawk.to/chat/67078bc702d78d1a30ef65d0/1i9qnk1me" class="button" id="button-4" target="_blank">
                <b>在线客服</b>
                <span class="latency"></span>
            </a>
            <a href="https://qm.qq.com/q/yqhXwi231C" class="button" id="button-5" target="_blank">
                <b>QQ客服</b>
                <span class="latency"></span>
            </a>
            <a href="course.html" class="button" id="button-5" target="_blank">
                <b>使用教程</b>
                <span class="latency"></span>
            </a>
        </div>
    </div>
</body>
</html>
