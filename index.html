<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止微信浏览器打开</title>
    <script src='./js/disable-devtool.js'></script>
    <script>
        DisableDevtool({
            ondevtoolopen: (type) => {
                const info = '禁止使用F12开发者工具';
                alert(info);
            },
        })
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;  /* 确保没有默认的边距 */
        }
        .warning {
            display: none;
        }
        .visible {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            width: 180px; /* 设置按钮的固定宽度 */
            height: 50px; /* 设置按钮的固定高度 */
            line-height: 50px; /* 使文本垂直居中 */
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center; /* 使文本水平居中 */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function isWeChatBrowser() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        function handleRedirect() {
            if (isWeChatBrowser()) {
                document.getElementById('warning').classList.add('visible');
            } else {
                document.getElementById('redirect').classList.add('visible');
            }
        }

        window.onload = handleRedirect;
    </script>
    <script>
    // 判断是否是 QQ 浏览器
    function isQQBrowser() {
        // 获取浏览器的用户代理并转化为小写
        var ua = navigator.userAgent.toLowerCase();
        // 判断用户代理字符串中是否包含 'qqbrowser'，如果是 QQ 浏览器，返回 true
        return ua.indexOf('qqbrowser') !== -1;
    }

    // 处理页面重定向或显示提示信息
    function handleRedirect() {
        // 如果是 QQ 浏览器，显示 QQ 浏览器提示
        if (isQQBrowser()) {
            // 给 id 为 'warning' 的元素添加 'visible' 类，显示警告信息
            document.getElementById('warning').classList.add('visible');
        } else {
            // 如果不是 QQ 浏览器，给 id 为 'redirect' 的元素添加 'visible' 类，显示其他内容
            document.getElementById('redirect').classList.add('visible');
        }
    }

    // 页面加载完成后执行 handleRedirect 函数
    window.onload = handleRedirect;
</script>
</head>
<body>
    <div id="warning" class="warning">
        <img src="./img/162.jpg" alt="警告图片">
    </div>
    <div id="redirect" class="warning">

            <a href="https://qm.qq.com/q/MlLFBCsp0S" class="button" target="_blank"><b>QQ客服 </b></a>
        </div>
    </div>
</body>
</html>
