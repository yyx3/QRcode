<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止微信浏览器打开</title>
    <script src='./js/disable-devtool.js'></script>
    <script>
        DisableDevtool({
            ondevtoolopen: (type) => {
                const info = '禁止使用F12开发者工具';
                alert(info);
            },
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .warning {
            display: none;
        }
        .visible {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            width: 180px;
            height: 50px;
            line-height: 50px;
            margin-right: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .latency {
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        function isWeChatBrowser() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        function handleRedirect() {
            if (isWeChatBrowser()) {
                document.getElementById('warning').classList.add('visible');
            } else {
                document.getElementById('redirect').classList.add('visible');
                testLatency(); // 开始测试延迟
            }
        }

        function testLatency() {
            const websites = [
                { url: "https://vpp.fenguosuxiaonline.top/", id: "latency-1" },
                { url: "https://www.suxavpnonline.shop/", id: "latency-2" },
                { url: "http://www.payvpp.top/", id: "latency-3" },
                { url: "https://tawk.to/chat/67078bc702d78d1a30ef65d0/1i9qnk1me", id: "latency-4" },
                { url: "https://qm.qq.com/q/yqhXwi231C", id: "latency-5" },
            ];

            websites.forEach(site => {
                const startTime = performance.now(); // 获取起始时间
                fetch(site.url, { method: "HEAD", mode: "no-cors" })
                    .then(() => {
                        const endTime = performance.now(); // 获取结束时间
                        const latency = Math.round(endTime - startTime); // 计算延迟
                        document.getElementById(site.id).innerText = `延迟: ${latency} ms`;
                    })
                    .catch(() => {
                        document.getElementById(site.id).innerText = "延迟: 测试失败";
                    });
            });
        }

        window.onload = handleRedirect;
    </script>
</head>
<body>
    <div id="warning" class="warning">
        <img src="./img/162.jpg" alt="警告图片">
    </div>
    <div id="redirect" class="warning">
        <div class="buttons">
            <div class="button-container">
                <a href="https://vpp.fenguosuxiaonline.top/" class="button" target="_blank"><b>下单网站 ①</b></a>
                <span class="latency" id="latency-1">延迟: 测试中...</span>
            </div>
            <div class="button-container">
                <a href="https://www.suxavpnonline.shop/" class="button" target="_blank"><b>下单网站 ②</b></a>
                <span class="latency" id="latency-2">延迟: 测试中...</span>
            </div>
            <div class="button-container">
                <a href="http://www.payvpp.top/" class="button" target="_blank"><b>下单网站 ③</b></a>
                <span class="latency" id="latency-3">延迟: 测试中...</span>
            </div>
            <div class="button-container">
                <a href="https://tawk.to/chat/67078bc702d78d1a30ef65d0/1i9qnk1me" class="button" target="_blank"><b>在线客服</b></a>
                <span class="latency" id="latency-4">延迟: 测试中...</span>
            </div>
            <div class="button-container">
                <a href="https://qm.qq.com/q/yqhXwi231C" class="button" target="_blank"><b>QQ客服</b></a>
                <span class="latency" id="latency-5">延迟: 测试中...</span>
            </div>
        </div>
    </div>
</body>
</html>
